<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main">
      <div class="side">
        <div class="logo">
          <img src="./icons/view-dashboard.svg" alt="">
          <div>The Dash</div>
        </div>
        <div class="nav">
          <div class="home icon"><img src="./icons/home.svg" alt=""></div>
          <div class="home">Home</div>
          <div class="profile icon"><img src="./icons/card-account-details.svg" alt=""></div>
          <div class="profile">Profile</div>
          <div class="messages icon"><img src="./icons/message.svg" alt=""></div>
          <div class="messages">Messages</div>
          <div class="history icon"><img src="./icons/clock-time-three-outline.svg" alt=""></div>
          <div class="history">History</div>
          <div class="tasks icon"><img src="./icons/note-multiple.svg" alt=""></div>
          <div class="tasks">Tasks</div>
          <div class="communities icon"><img src="./icons/account-group.svg" alt=""></div>
          <div class="communities">Communities</div>
        </div>
        <div class="help">
          <div class="settings icon"><img src="./icons/cog.svg" alt=""></div>
          <div class="settings">Settings</div>
          <div class="support icon"><img src="./icons/help-box.svg" alt=""></div>
          <div class="support">Support</div>
          <div class="privacy icon"><img src="./icons/shield-check.svg" alt=""></div>
          <div class="privacy">Privacy</div>
        </div>
      </div>

      <div class="header">
        <div class="headertop">
          <div class="search">
            <img src="./icons/magnify.svg" alt="" class="magnifying symbol">
            <input type="text" class="search">
          </div>
          <div class="accountoptions">
            <img src="./icons/bell-ring-outline.svg" alt="" class="bell symbol">
            <img src="./icons/bearavi.png" alt="" class="avi">
            <div class="account">Name Name</div>
          </div>
        </div>
        <div class="headerbottom">
          <div class="greeting">
            <img src="./icons/bearavi.png" alt="" class="avi bigger">
            <div class="hello">
              <div class="hithere">Hi there,</div>
              <div class="name">Name Name</div>
            </div>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <div class="dash">
        woords
      </div>

    </div>
    
    <script src="index.js"></script>
  </body>
</html>
